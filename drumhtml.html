  function odpalDzwiek(nazwaPlikuMp3) {
    var dzwiek = new Audio(nazwaPlikuMp3);
    dzwiek.play()

    console.log(dzwiek);
  }

  var listaPrzyciskow = document.querySelectorAll(".button");

  for (var i = 0; i < listaPrzyciskow.length; i++) {
    listaPrzyciskow[i].onclick = function(event) {
      var aktualnyPrzycisk = event.target;
      var nazwaDzwieku = aktualnyPrzycisk.dataset.dzwiek;
      odpalDzwiek(nazwaDzwieku);

    }
